<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f219ec053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./asset/reset.css" />
    <link rel="stylesheet" href="./asset/app.css" />
    <title>Daily Quote</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="quote-heading">Quote Generator</h1>
      <div class="quote-container">
        <i class="fa-solid fa-quote-left quote-left"></i>
        <p class="quote-text">
          Doing what you love is the cornerstone of having abundance in your
          life.
        </p>
        <i class="fa-solid fa-quote-right quote-right"></i>
      </div>
      <p class="quote-author">Wayne Dyer</p>
      <div class="quote-bottom">
        <div class="quote-buttons">
          <div class="quote-action">
            <i class="fa-solid fa-volume-high volume-icon"></i>
            <i class="fa-solid fa-copy copy-icon"></i>
            <i class="fa-brands fa-twitter twitter-icon"></i>
          </div>
          <button class="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <script src="./asset/script.js"></script>
  </body>
</html>
